 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>

	<link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<div class="heading">
			<h1 class="title">Calculator</h1>
		</div>
		<div class="calculator-container">
			<div class="screen-container">
				 <div class="screen1"id="screen1"></div>
				 <div class="screen2"id="screen2">0</div>
			</div>
			<div class="botton-container">
				<div class="grid-row">
					<button class="botton-cell1" onclick="document.getElementById('screen2').innerHTML = 0">C</button>
					<button class="botton-cell1">+/-</button>
					<button class="botton-cell1">%</button>
					<button class="botton-cell2">/</button>
				</div>
				<div class="grid-row">
					<button class="botton-cell1" onclick="document.getElementById('screen2').innerHTML = 7">7</button>
					<button class="botton-cell1" onclick="document.getElementById('screen2').innerHTML = 8">8</button>
					<button class="botton-cell1" onclick="document.getElementById('screen2').innerHTML = 9">9</button>
					<button class="botton-cell2">*</button>
				</div>
				<div class="grid-row">
					<button class="botton-cell1" onclick="document.getElementById('screen2').innerHTML = 4">4</button>
					<button class="botton-cell1" onclick="document.getElementById('screen2').innerHTML = 5">5</button>
					<button class="botton-cell1" onclick="document.getElementById('screen2').innerHTML = 6">6</button>
					<button class="botton-cell2">-</button>
				</div>
				<div class="grid-row">
					<button class="botton-cell1" onclick="document.getElementById('screen2').innerHTML = 1">1</button>
					<button class="botton-cell1" onclick="document.getElementById('screen2').innerHTML = 2">2</button>
					<button class="botton-cell1" onclick="document.getElementById('screen2').innerHTML = 3">3</button>
					<button class="botton-cell2">+</button>
				</div>
				<div class="grid-row">
					<button class="botton-cell3">0</button>
					<button class="botton-cell1">.</button>
					<button class="botton-cell2">=</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
